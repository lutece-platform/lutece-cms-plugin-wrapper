<div class="row" >
    <div class="span12" >
        <fieldset>
            <legend>#i18n{wrapper.page_wrapper.pageTitle}</legend>
            <ul>
            <#if wrappers_list?has_content>
                <#list wrappers_list as wrapper >
                <li>
                    <a class="btn btn-link" href="jsp/site/Portal.jsp?page=wrapper&wrapper_id=${wrapper.id}">
                        ${wrapper.description}
                    </a>
                </li>
                </#list>
            <#else>
                #i18n{wrapper.page_wrapper.messageListEmpty}
            </#if>
            </ul>
        </fieldset>
    </div>
</div>
