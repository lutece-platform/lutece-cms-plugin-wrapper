<div class="content-box" >
    
    <h2>#i18n{wrapper.create_wrapper.tableLabel}</h2>
    
    <form method="post"  name="create_wrapper" id="create_wrapper" action="jsp/admin/plugins/wrapper/DoCreateWrapper.jsp">
        
        <p>
            <label for="description" >#i18n{wrapper.create_wrapper.rowTitleLabel} * : </label>
            <input type="text" id="description" name="description" size="60" maxlength="50" tabindex="1" />
        </p>        
        <p>
            <label for="status">#i18n{wrapper.create_wrapper.labelStatus} :</label>
            <select id="status" name="status" tabindex="2">
                <option value="0" selected="selected" >#i18n{wrapper.create_wrapper.statusLabelEnabled}</option>
                <option value="1" >#i18n{wrapper.create_wrapper.statusLabelDisabled}</option>
            </select>
        </p>        
        <p>
            <label for="workgroup" >#i18n{wrapper.create_wrapper.labelWorkgroupKey}*:</label>
            <@combo name="workgroup" default_value="all" items=workgroups_list />
        </p>
        <p>
            <label for="role" >#i18n{wrapper.create_wrapper.labelRole}*:</label>
            <@combo name="role" default_value="none" items=roles_list />
        </p>        
        <p>
            <label>#i18n{wrapper.create_wrapper.labelIFrameUrl}</label>
            <input type="text" id="wrapper_url" name="wrapper_url" size="60" tabindex="2" />
		   	<br/>
		    <label>&nbsp;</label>
			#i18n{wrapper.create_wrapper.labelIFrameUrlComment}
        </p>
        </p>
        <p>
            <label>#i18n{wrapper.create_wrapper.labelIFrameStyle}</label>
            <input type="text" id="wrapper_styles" name="wrapper_styles" size="60" tabindex="3" />
		   	<br/>
		    <label>&nbsp;</label>
			#i18n{wrapper.create_wrapper.labelIFrameStyleComment}
        </p>
        <p>   
            <input type="submit" value="#i18n{wrapper.create_wrapper.buttonValidate}" class="button" tabindex="4" />
        </p>
        
    </form>

</div>
